name: grms_designer
description: "Full stack project for building automation system similar to Tridium's Niagara 4, but with a focus on Helvar ecosystems and ease of use."
publish_to: "none" 

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  shared_preferences: ^2.5.3
  flutter_simple_treeview: ^3.0.2
  file_picker: ^10.1.2
  path_provider: ^2.1.5
  uuid: ^4.5.1
  intl: ^0.20.2
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  
  uses-material-design: true

  assets:
    - assets/logo.jpg
    - assets/icons/
    - assets/icons32/